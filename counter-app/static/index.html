<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=, initial-scale=1.0"/>
    <title>Simple Counter App</title>

    <!--TailwindCSS CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body 
    class="bg-white min-h-screen flex items-center justify-center"
  >
    <div class="bg-white rounded-2xl shadow-2xl p-12 w-96">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Counter App
      </h1>
      <div class="bg-white rounded-xl p-8 mb-8">
        <p class="text-6xl font-bold text-black text-center" id="counter">0</p>
      </div>
      <div class="flex gap-4 justify-center">
        <button
          id="decrementBtn"
          class="bg-red-500 hover:bg-red-600 text-black font-bold py-4 px-8 rounded-lg text-2xl transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
          >-</button>
        <button
          id="incrementBtn"
          class="bg-green-500 hover:bg-green-600 text-black font-bold py-4 px-8 rounded-lg text-2xl transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
          >+</button>
      </div> 
      <p class="status" class="text-center mt-6 text-gray-600 text-sm"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
