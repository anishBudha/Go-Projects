<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
  </head>
  <body>
    <!-- 
      Main container for the stopwatch
      
      TailwindCSS class explanations:
      - min-h-screen: minimum height is full screen height
      - bg-white: white background
      - flex: use flexbox layout (for centering)
      - items-center: vertically center items
      - justify-center: horizontally center items
    -->
    <div id="app" class="min-h-screen bg-white flex items-center justify-center">
      
      <!-- 
        Card container 
        
        Classes explained:
        - border-4: 4-pixel wide border
        - border-black: black border color
        - p-12: padding of 48 pixels (12 × 4px) on all sides
        - w-full: width is 100%
        - max-w-md: maximum width is medium (448px)
      -->
      <div class="border-4 border-black p-12 w-full max-w-md">
        
        <!-- Title -->
        <h1 class="text-4xl font-bold text-center text-black mb-8">
          STOPWATCH
        </h1>
        
        <!-- 
          Timer display
          
          Classes explained:
          - text-6xl: very large text
          - font-mono: monospace font (fixed-width, good for numbers)
          - font-bold: bold text
          - text-center: center-aligned text
          - mb-8: margin-bottom of 32 pixels (8 × 4px)
          - py-4: padding top and bottom of 16 pixels (4 × 4px)
          - border-2: 2-pixel border
        -->
        <div class="text-6xl font-mono font-bold text-center text-black mb-8 py-4 border-2 border-black">
          <div id="timer-display">00:00.000</div>
        </div>
        
        <!-- 
          Button container 
          
          Classes explained:
          - flex: flexbox layout
          - flex-col: stack items vertically (column direction)
          - gap-3: 12 pixels gap between items (3 × 4px)
        -->
        <div class="flex flex-col gap-3">
          
          <!-- 
            Start button
            
            Classes explained:
            - w-full: full width of parent
            - px-6: padding left and right of 24 pixels (6 × 4px)
            - py-3: padding top and bottom of 12 pixels (3 × 4px)
            - bg-black: black background
            - text-white: white text
            - font-semibold: semi-bold text
            - border-2: 2-pixel border
            - hover:bg-gray-800: on mouse hover, background becomes dark gray
            - transition-colors: smooth color transition on hover
            - disabled:bg-gray-300: when disabled, light gray background
            - disabled:text-gray-500: when disabled, gray text
            - disabled:cursor-not-allowed: show "not allowed" cursor when disabled
          -->
          <button 
            id="start-btn" 
            class="w-full px-6 py-3 bg-black text-white font-semibold border-2 border-black hover:bg-gray-800 transition-colors disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
          >
            START
          </button>
          
          <!-- Stop button -->
          <button 
            id="stop-btn" 
            class="w-full px-6 py-3 bg-white text-black font-semibold border-2 border-black hover:bg-gray-100 transition-colors disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
            disabled
          >
            STOP
          </button>
          
          <!-- Reset button -->
          <button 
            id="reset-btn" 
            class="w-full px-6 py-3 bg-white text-black font-semibold border-2 border-black hover:bg-gray-100 transition-colors"
          >
            RESET
          </button>
        </div>
        
      </div>
    </div>
    
    <!-- Load our TypeScript code -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
